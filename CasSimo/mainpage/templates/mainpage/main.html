{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- load bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'coinflip/css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- load font awesome -->
    <script src="https://kit.fontawesome.com/b121021c56.js" crossorigin="anonymous"></script>
    <!-- load chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <!-- end-->
    <title>Cas-Simo</title>
</head>

<body>
    <nav class="header-container">
        <div class="header-navbar">
            <ul class="header-user-actions">
                <li class="nav-item-container">
                    <a class="nav-item" href="{% url 'mainpage_index' %}"><i class="fa fa-star" aria-hidden="true"></i>CasSimo</a>
                </li>
            </ul>
            <ul class="header-user-info">
                <li class="nav-item-container">
                    <a class="nav-item" href="{% url 'bet_history' %}"><i class="fa fa-user"></i>{{ request.user.username }}</a>
                </li>
                {% if request.user.is_staff %}
                <li class="nav-item-container">
                    <a class="nav-item" href="{% url 'add_funds' %}"><i class="fa fa-money"></i>{{ request.user.user.money }}€</a>
                </li>
                {% else %}
                <li class="nav-item-container">
                    <div id="userMoney"><i class="fa fa-money"></i>{{ request.user.user.money }}€</div>
                </li>
                {% endif %}
                <li class="nav-item-container">
                    <a class="nav-item" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i>logout</a>
                </li>
            </ul>
        </div>
        
    </nav>

{% block content %}

{% endblock %}

</body>

</html>
