{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'coinflip/css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b121021c56.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h1 class="login-register-title">Login</h1>

        {% for message in messages %}
            <div class="login-register-error" style="text-align: center" role="alert">
                    {{message}}
            </div>
        {% endfor %}

        <form method="POST" class="login-register-form">
            {% csrf_token %}

            <input class="login-input" type="text" name="username" placeholder="username" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            <input type="password" name="password" class="login-input" placeholder="password" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            <button class="login-register-button" type="submit">Login</button>

            <div class="d-flex justify-content-center">
                <a href="{% url 'register' %}" class="login-register-instead">Don't have an account?</a>
            </div>
        </form>
    </div>
</body>

</html>
